<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EXPO 2026 â€” Exhibit Booklet</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/guq0fud.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wdth,wght@0,125,200..900;1,125,200..900&family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap" rel="stylesheet">

  <!-- PapaParse for CSV fetching -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    /* ============================================================
       CSS VARIABLES
    ============================================================ */
    :root {
      --card-bg:      #d1d3d4;
      --green:        #56a646;
      --dark:         #2f2f2f;
      --white:        #ffffff;
      --gap:          15pt;
    }

    /* ============================================================
       PAGE DEFINITIONS â€” Paged.js reads these
    ============================================================ */

    /* Default page (all content pages) */
    @page {
      size: letter portrait;
      margin: .8in;
    }

    /* Cover page â€” zero margins so the image fills edge-to-edge */
    @page cover {
      size: letter portrait;
      margin: 0;
    }

    /* ============================================================
       RESET & BASE
    ============================================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
      -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
    }

    body {
      font-family: 'Poppins', sans-serif;
      font-size: 11pt;
      background: #bddeef;
    }

    /* ============================================================
       SCREEN-ONLY UI
    ============================================================ */
    #controls {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      background: var(--dark);
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
    }

    #controls button {
      background: var(--green);
      color: white;
      border: none;
      padding: 7px 18px;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.03em;
    }
    #controls button:hover { background: #448a35; }
    #controls button:disabled { opacity: 0.5; cursor: default; }

    #status { font-style: italic; opacity: 0.8; }

    #spacer { height: 44px; }

    #loading {
      padding: 60px;
      text-align: center;
      font-size: 16pt;
      color: var(--dark);
      font-family: 'Poppins', sans-serif;
    }

    /* ============================================================
       COVER PAGE
       - Uses named @page cover (zero margins)
       - The image should be exported from Illustrator at 8.5Ã—11in
       - Replace 'your-cover.png' with your actual filename
    ============================================================ */
    #cover-page {
      /* Assign this element to the zero-margin named page */
      page: cover;

      /* Fill the full letter sheet */
      width: 8.5in;
      height: 11in;

      /* Your Illustrator cover image */
      background-image: url('bookcover_1@4x.png');
      background-size: 8.5in 11in;
      background-repeat: no-repeat;
      background-position: top left;

      /* Force a page break after so exhibits start on page 2 */
      break-after: always;
      page-break-after: always;

      -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
    }

    #welcome-page {
      page: cover;
      width: 8.5in;
      height: 11in;
      background-image: url('welcomepage_2@4x.png');
      background-size: 8.5in 11in;
      background-repeat: no-repeat;
      background-position: top left;
      break-after: always;
      page-break-after: always;
      -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
    }

    #chair-page {
      page: cover;
      width: 8.5in;
      height: 11in;
      background-image: url('chairpage@4x.png');
      background-size: 8.5in 11in;
      background-repeat: no-repeat;
      background-position: top left;
      break-after: always;
      page-break-after: always;
      -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
    }

    /* ============================================================
       SECTION HEADER
    ============================================================ */
    .section-header {
      background: var(--dark) !important;
      color: var(--white) !important;
      font-family: 'Poppins', sans-serif;
      font-size: 9pt;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 5pt 8pt;
      margin-bottom: var(--gap);
      margin-top: 4pt;
      break-after: avoid;
      page-break-after: avoid;
    }

    /* ============================================================
       EXHIBIT CARD
    ============================================================ */
    .exhibit-box {
      position: relative;
      width: 100%;
      margin-bottom: var(--gap);
      break-inside: avoid;
      page-break-inside: avoid;
      align-items: center;
    }

    .tri {
      position: absolute;
      inset: 0;
      pointer-events: none;
      height: calc(100% + 10px);
      transform: translateY(-5px);
    }
    .tri-dark {
      background: var(--dark) !important;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }
    .tri-white {
      background: var(--white) !important;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .card-content {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      width: calc(100% - 10px);
      display: flex;
      flex-direction: column;
      justify-self: center;
    }

    /* â”€â”€ Top bar â”€â”€ */
    .card-top {
      background: var(--green);
      display: flex;
      margin-top: 4px;
      width: calc(100% - 8px);
      align-items: stretch;
      justify-content: space-between;
      min-height: 22pt;
      margin-left: 4px;
    }

    .org-title {
      font-family: "argent-pixel-cf", sans-serif;
      font-size: 12.5pt;
      font-weight: 700;
      color: var(--white) !important;
      padding: 4pt 6pt;
      align-self: center;
      flex: 1;
      line-height: 1.2;
    }
    .location {
      height: 25px;
      margin-right: 4px;
      margin-top: 4px;
      margin-bottom: 4px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .loc-tri {
      position: absolute;
      inset: 0;
    }
    .loc-tri-dark {
      background: var(--dark) !important;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }
    .loc-tri-white {
      background: var(--white) !important;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    .location-inner {
      position: relative;
      z-index: 2;
      background: var(--card-bg) !important;
      margin: 2px;
      width: calc(100% - 2px);
      height: calc(100% - 2px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6pt;
    }
    .location-icon {
      width: 10px;
      height: 15px;
      background-image: url('expobookletlocationicon@4x.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      margin-right: 5px;
    }
    .warn-icon {
      width: 17px;
      height: 17px;
      background-image: url('expobookletwarnicon@4x.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      margin-right: 5px;
    }
    .award-icon {
      width: 17px;
      height: 17px;
      background-image: url('expobookletawardicon@4x.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      margin-right: 5px;
    }
    .location-text {
      font-family: "argent-pixel-cf", sans-serif;
      font-weight: 600;
      font-size: 9pt;
      color: var(--dark);
      white-space: nowrap;
    }

    /* â”€â”€ Body â”€â”€ */
    .exhibit-title {
      font-family: "argent-pixel-cf", sans-serif;
      font-style: italic;
      font-weight: 900;
      font-size: 14pt;
      color: var(--dark);
      padding: 8pt 8pt 10pt;
      line-height: 1.25;
    }
    .exhibit-info {
      font-family: "argent-pixel-cf", sans-serif;
      font-size: 15px;
      color: #333;
      padding: 0 8pt 10pt;
      line-height: 1.4;
    }
    .exhibit-info.missing { color: #c0392b; font-style: italic; }

    /* â”€â”€ Bottom strip â”€â”€ */
    .card-bottom {
      display: flex;
      gap: 10pt;
      padding: 0pt 10pt 4pt;
      flex-wrap: wrap;
      justify-content: center;
    }

    .day-warning {
      font-size: 7.5pt;
      font-weight: 700;
      color: #c0392b !important;
      font-family: 'Poppins', sans-serif;
    }
    .day-warning::before { content: "âš  "; }

    .award {
      font-size: 7.5pt;
      font-weight: 700;
      color: #8a6200 !important;
      font-family: 'Poppins', sans-serif;
    }
    .award::before { content: "â˜… "; }

    /* ============================================================
       PRINT
    ============================================================ */
    @media print {
      #controls, #spacer { display: none !important; }
      body { background: white !important; }
      .pagedjs_page {
        -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
      }
    }

    /* ============================================================
       PAGED.JS â€” background on content pages
       (cover page uses its own named @page with no background)
    ============================================================ */
    .pagedjs_page {
      background-image: url('bookletbg2@4x.png') !important;
      background-size: 8.5in 11in !important;
      background-repeat: no-repeat !important;
      background-position: top left !important;
    }

    /* The very first page is the cover â€” no background image needed
       since the cover div's own background fills it */
    .pagedjs_page:first-of-type {
      background-image: none !important;
    }
  </style>
</head>

<body>
  <div id="cover-page"></div>
  <div id="welcome-page"></div>
  <div id="chair-page"></div>
  <div id="controls">
    <button id="btn-refresh" onclick="loadData()">â†» Refresh Data</button>
    <button id="btn-print" onclick="window.print()" disabled>ðŸ–¨ Print / Save PDF</button>
    <span id="status">Loading dataâ€¦</span>
  </div>
  <div id="spacer"></div>
  
  <div id="content">
    

    <!-- Exhibit cards are injected here by JS -->
    <div id="loading">Fetching exhibit data from Google Sheetsâ€¦</div>
  </div>

  <script>
  /* ============================================================
     CONFIG
  ============================================================ */
  const ROOM_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSDlLjeyltUyzjL9YQUPUvPWXzpYcTDPk1njM7NFXSg1fRES0dclZdVb-hdj-_X9RxJDc7_PYB8obYc/pub?gid=920592641&single=true&output=csv";

  const EXHIBIT_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSovUTef3cMlwDauVIunwOqs4_TF_sJWW6MlulgsOYHDJuWQDS2Ozq-fEeHsYHsjXNnYew_ENAZqTyb/pub?gid=1704003577&single=true&output=csv";

  const LOCATION_ORDER = [
    "E-Hall | Lobby", "E-Hall | Floor 1", "E-Hall | Floor 2",
    "ME | Lobby", "ME | Floor 1", "ME | Floor 2", "ECB | Atrium",
  ];
  const EXCLUDE_KW = ["lunch","sponsor","speakers","storage","changing room","activities","first aid","welcome table"];

  /* ============================================================
     DATA HELPERS
  ============================================================ */
  function makeLocation(building, room) {
    building = (building||"").trim(); room = (room||"").trim();
    if (/lobby/i.test(room))  return building + " | Lobby";
    if (/atrium/i.test(room)) return building + " | Atrium";
    const m = room.match(/^(.*?)\s*Table\s*[\d\-]+/i);
    if (m) { const a = m[1].trim().replace(/^[\s|,]+|[\s|,]+$/g,""); return building + " | " + (a||"Lobby"); }
    if (room.startsWith("1")) return building + " | Floor 1";
    if (room.startsWith("2")) return building + " | Floor 2";
    return building + " | " + room;
  }

  function makeDayWarning(fri, sat) {
    const p = v => ["true","1","yes"].includes(String(v).trim().toLowerCase());
    if (p(fri) && !p(sat)) return "Friday Only";
    if (p(sat) && !p(fri)) return "Saturday Only";
    return "";
  }

  function makeAward(award) {
    const p = v => ["true","1","yes"].includes(String(v).trim().toLowerCase());
    if (p(award)) return "2025 Award-Winning Exhibit";
    return "";
  }

  function exclude(org, title) {
    if (!org || org.trim()==="" || org.toLowerCase()==="nan") return true;
    if (EXCLUDE_KW.some(k => org.toLowerCase().includes(k))) return true;
    if (title && /SPONSOR/i.test(title)) return true;
    return false;
  }

  function fetchCSV(url) {
    return new Promise((res, rej) => Papa.parse(url, {
      download: true, header: true, skipEmptyLines: true,
      complete: r => res(r.data), error: e => rej(e),
    }));
  }

  function esc(s) {
    return String(s||"")
      .replace(/&/g,"&amp;").replace(/</g,"&lt;")
      .replace(/>/g,"&gt;").replace(/"/g,"&quot;");
  }

  /* ============================================================
     RENDER HTML
  ============================================================ */
  function buildHTML(rows) {
    let html = "";
    let lastLoc = null;

    rows.forEach(r => {
      if (r.loc !== lastLoc) {
        /*
        html += `<div class="section-header">${esc(r.loc)}</div>`;*/
        lastLoc = r.loc;
      }

      const bottom = (r.warn || r.award) ? `
        <div class="card-bottom">
          ${r.warn  ? `<div class="location">
                <div class="loc-tri loc-tri-dark"></div>
                <div class="loc-tri loc-tri-white"></div>
                <div class="location-inner">
                  <div class="warn-icon"></div>
                  <div class="location-text">${esc(r.warn)}</div>
                </div>
              </div>` : ""}
          ${r.award ? `<div class="location">
                <div class="loc-tri loc-tri-dark"></div>
                <div class="loc-tri loc-tri-white"></div>
                <div class="location-inner">
                  <div class="award-icon"></div>
                  <div class="location-text">${esc(r.award)}</div>
                </div>
              </div>` : ""}
        </div>` : "";

      const descClass = r.desc.includes("attention needed") ? "exhibit-info missing" : "exhibit-info";

      html += `
        <div class="exhibit-box">
          <div class="tri tri-dark"></div>
          <div class="tri tri-white"></div>
          <div class="card-content">
            <div class="card-top">
              <div class="org-title">${esc(r.org)}</div>
              <div class="location">
                <div class="loc-tri loc-tri-dark"></div>
                <div class="loc-tri loc-tri-white"></div>
                <div class="location-inner">
                  <div class="location-icon"></div>
                  <div class="location-text">${esc(r.loc)}</div>
                </div>
              </div>
            </div>
            <h2 class="exhibit-title">${esc(r.title)}</h2>
            <p class="${descClass}">${esc(r.desc)}</p>
            ${bottom}
          </div>
        </div>`;
    });

    return html;
  }

  /* ============================================================
     LOAD DATA + TRIGGER PAGED.JS
  ============================================================ */
  let pagedLoaded = false;

  async function loadData() {
    setStatus("Fetching dataâ€¦");
    document.getElementById("btn-refresh").disabled = true;
    document.getElementById("btn-print").disabled   = true;

    // Clear only the exhibit cards, NOT the cover page div
    const loading = document.getElementById("loading");
    if (loading) loading.remove();

    // Remove old exhibit cards if refreshing
    document.querySelectorAll(".exhibit-box, .section-header").forEach(el => el.remove());

    // Remove any previous Paged.js render artifacts
    document.querySelectorAll(".pagedjs_page_content, .pagedjs_pages").forEach(el => el.remove());

    try {
      const [roomsRaw, exhibitsRaw] = await Promise.all([fetchCSV(ROOM_URL), fetchCSV(EXHIBIT_URL)]);

      // Build description lookup
      const dKey = Object.keys(exhibitsRaw[0]||{}).find(k => k.includes("Exhibit Title"));
      const dVal = Object.keys(exhibitsRaw[0]||{}).find(k => k.includes("Exhibit Description"));
      const descMap = {};
      exhibitsRaw.forEach(r => { if (dKey && r[dKey]) descMap[r[dKey].trim()] = (r[dVal]||"").trim(); });

      const awardCol = roomsRaw[0]
        ? ("Award" in roomsRaw[0] ? "Award" : Object.keys(roomsRaw[0]).find(k=>k.includes("Award Recipient"))||"Award")
        : "Award";

      let rows = roomsRaw.map(r => ({
        title: (r["Exhibit Title"]||"").trim(),
        org:   (r["Organization"]||"").trim(),
        loc:   makeLocation(r["Building"], r["Room #"]),
        warn:  makeDayWarning(r["Friday"], r["Saturday"]),
        award: makeAward(r[awardCol]),
        desc:  descMap[(r["Exhibit Title"]||"").trim()] || "No exhibit description â€” attention needed",
      }));

      rows = rows.filter(r => !exclude(r.org, r.title));
      rows.sort((a,b) => {
        const ai = LOCATION_ORDER.indexOf(a.loc), bi = LOCATION_ORDER.indexOf(b.loc);
        return (ai===-1?99:ai) - (bi===-1?99:bi);
      });

      // Inject exhibit cards after the cover page
      document.getElementById("content").insertAdjacentHTML("beforeend", buildHTML(rows));

      setStatus(`âœ“ ${rows.length} exhibits loaded â€” rendering pagesâ€¦`);

      await runPagedJS();

      setStatus(`âœ“ ${rows.length} exhibits Â· ${document.querySelectorAll(".pagedjs_page").length} pages Â· Click ðŸ–¨ to export PDF`);
      document.getElementById("btn-print").disabled = false;

    } catch(err) {
      console.error(err);
      document.getElementById("content").insertAdjacentHTML("beforeend",
        `<div id="loading" style="color:red;padding:60px;text-align:center">Error: ${err.message}</div>`);
      setStatus("âŒ Failed to load data");
    }
    document.getElementById("btn-refresh").disabled = false;
  }

  function runPagedJS() {
    return new Promise((resolve) => {
      if (!pagedLoaded) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/pagedjs/dist/paged.polyfill.js";
        script.onload = () => {
          pagedLoaded = true;
          window.PagedPolyfill.on("rendered", resolve);
        };
        document.head.appendChild(script);
      } else {
        window.PagedPolyfill.preview().then(resolve);
      }
    });
  }

  function setStatus(msg) { document.getElementById("status").textContent = msg; }

  /* ============================================================
     INIT
  ============================================================ */
  loadData();
  </script>
</body>
</html>
